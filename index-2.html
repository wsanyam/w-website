<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/impress-demo.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress">
<svg height="210" width="500">
  <line x1="-1000" y1="-1500" z1="-1500" x2="0" y2="-3500" z2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>
    <div id="bored" class="step slide" data-x="-1000" data-y="-1500" data-z="15000" data-scale="1">
        <div class="logo"><div class="logo-item">W</div></div>
    </div>
    <div class="step slide" data-x="-1000" data-y="-1500" data-z="-1500" data-scale="1">
        <div class="logo grad-1"><div class="logo-item">1</div></div>
    </div>
    <div class="step slide" data-x="0" data-y="-3500" data-scale="1">
        <div class="logo grad-2"><div class="logo-item">2</div></div>
    </div>
    <div class="step slide" data-x="1000" data-y="-1500" data-z="90000">
        <div class="logo" style="background: none;"><div class="logo-item"><img style="height:1280px" src="img/illustration1.svg"></div></div>
    </div>
    <div class="step slide" data-x="2990" data-y="540" data-z="-3080" data-rotate-x="-60" data-rotate-y="10" data-scale="7">
        <div class="logo" style="background:none;"><div class="logo-item"><img src="img/w-ripple.svg"></div></div>
    </div>

    <!-- <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div> -->

</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
